# my.SNOW.yml
plugin: servicenow.itsm.now
inventory_hostname_source: host_name
enhanced: true
columns:
  - host_name
  - name
  - fqdn
  - ip_address
  - os
  - classification
  - sys_id
  - u_compliance
compose:
  ip_addr: ip_address
  compliance: u_compliance if u_compliance is defined else default(omit, true)
  ansible_host: host_name
keyed_groups:
  - key: os
    separator: ""
  - key: classification
    separator: ""
groups:
  compliant_servers: u_compliance if u_compliance is defined else default(omit, true)
